<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>자바스크립트 기초</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="detail.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 오늘의 숙제: 상품목록 3개 만들어오기(자바스크립트로 html 생성해서) -->
            <!-- <div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>Card title</h5>
              <p>가격 : 70000</p>
            </div> -->
        </div>
    </div> 

    <div class="container">
        <button class="btn btn-danger" id="more">더보기</button>
    </div>
    <div class="container my-3">
        <button class="btn btn-danger" id="price">가격순정렬</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        let products = [
            { id : 0, price : 70000, title : 'Blossom Dress' },
            { id : 1, price : 50000, title : 'Springfield Shirt' },
            { id : 2, price : 60000, title : 'Black Monastery' }
        ];
    </script> 
    <script>
        // 상품 목록 3개 만들어오기
        for(let i=0; i<products.length; i++) {
            let 상품템플릿 = `
                <div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100">
                    <h5>${products[i].title}</h5>
                    <p>가격: ${products[i].price}</p>
                </div>
            `;
                
            document.querySelector('.row').insertAdjacentHTML('beforeend', 상품템플릿);
        }
    </script>
    <script>
        document.querySelector('#price').addEventListener('click', function() {
            // 가격 순 정렬
            products.sort((a,b) => a.price - b.price);

            // 내용 비우기
            document.querySelector('.row').innerHTML = '';

            // 정렬 후, 다시 채우기
            for(let i=0; i<products.length; i++) {
                let 상품템플릿 = `
                    <div class="col-sm-4">
                        <img src="https://via.placeholder.com/600" class="w-100">
                        <h5>${products[i].title}</h5>
                        <p>가격: ${products[i].price}</p>
                    </div>
                `;
                document.querySelector('.row').insertAdjacentHTML('beforeend', 상품템플릿);
            }
        });
    </script>
    <script>
        let clickCount = 0;

        // 버튼 컨트롤
        document.querySelector('#more').addEventListener('click', function() {
            // 더보기 버튼 누르면 상품 3개 가져와서 출력하기
            let setUrl;
            if(clickCount == 0 || clickCount == 1) {
                if(clickCount == 0)
                    setUrl = 'https://codingapple1.github.io/js/more1.json';
                else
                    setUrl = 'https://codingapple1.github.io/js/more2.json';
                
                fetch(setUrl)
                    .then(res => res.json())
                    .then(function(data){
                        console.log(data);
    
                        // 가져온 데이터로 카드 3개 더 만들기
                        for(let i=0; i<data.length; i++) {
                            let 상품템플릿 = `
                                <div class="col-sm-4">
                                    <img src="https://via.placeholder.com/600" class="w-100">
                                    <h5>${data[i].title}</h5>
                                    <p>가격: ${data[i].price}</p>
                                </div>
                            `;
                
                            document.querySelector('.row').insertAdjacentHTML('beforeend', 상품템플릿);
                        }
                    })
                    .catch(function(error){
                        console.log('실패함');
                    });
                clickCount++;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
