<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Javascript Basic</title>
</head>
<body>
    <!-- 버튼을 누르면 알림창을 띄우고 싶음 -->
    <div id="alert-box-id" class="alert-box">
        <p id="alert-box-text">알림창임</p>
        <button onClick="AlertBox('none', null)">닫기</button>
    </div>
    <button onClick="AlertBox('block', 1)">버튼1</button>
    <button onClick="AlertBox('block', 2)">버튼2</button>

    
    <script> 
        // 1. 알림창 여러개 만들기
        // 2. 알림창 하나 --> <p>태그 안의 글자 변경
        function AlertBox(showState, btnNum) { // '구멍'이 아니라 파라미터
            document.getElementById('alert-box-id').style.display=showState;
            if(showState == 'block') {
                if(btnNum == 1)
                    document.getElementById('alert-box-text').innerHTML = '아이디 입력';
                if(btnNum == 2)
                    document.getElementById('alert-box-text').innerHTML = '비번 입력';
            }
        }
    </script>
</body>
</html>
