<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
  <body>
    <!-- [css로 one-way 애니메이션 만들기]
    1. 시작 스타일 정하기
    2. 최종 스타일 정하기
    3. 원할 때 최종스타일로 변하라고 코드짜기
    4. transition 추가 -->
    
    <!-- 모달창 -->
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div> 

    <!-- 네비게이션 바 겉표면 -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <!-- 네비게이션 바 내용 -->
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul> 
    
    <button id="login">로그인</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        var loginBtn = $('#login');
        var modal = $('.black-bg');

        // 제이쿼리를 사용하여, 로그인 버튼을 누르면 모달창이 뜨게 하기
        loginBtn.on('click', function() {
            modal.addClass('show-modal'); // 모달창이 서서히 뜨게 하기
        });
        // 단, 이렇게짜면 js에게 정말 많은 일을 시키기 때문에 자바스크립트의 성능이 저하될 수 있어서,
        // 이런 애니메이션은 CSS로 주는게 좋음
    </script>
    <script>
        var modalBtn = $('.navbar-toggler');
        var navList = $('.list-group');

        modalBtn.on('click', function() {
            navList.classList.toggle('show');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
