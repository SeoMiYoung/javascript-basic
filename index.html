<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>자바스크립트 기초</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
  <body>
    <!-- 모달창 -->
    <div class="black-bg">
        <div class="white-bg">
            <form action="success.html"> 
                <div class="my-3">
                  <input type="text" class="form-control" id="email">
                 </div>
                 <div class="my-3">
                   <input type="password" class="form-control" id="pw">
                 </div>
                 <button type="submit" class="btn btn-primary" id="send">전송</button>
                 <button type="button" class="btn btn-danger" id="close">닫기</button>
              </form> 
        </div>
    </div>

    <!-- 네비게이션 바 겉표면 -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <!-- 네비게이션 바 내용 -->
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul> 
    
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
        const loginForm = document.querySelector('form');
        const inputText = document.getElementById('email');
        const inputPassword = document.getElementById('pw');

        loginForm.addEventListener('submit', function(e) {
            if(inputText.value.trim() === '') {
                alert('email이 비었습니다!');
                e.preventDefault();
            }
            if(inputPassword.value.trim() === '') {
                alert('password가 비었습니다!');
                e.preventDefault();
            }
        });
    </script>
    <script>
        // 네비게이션바 관련
        var modalBtn = document.getElementsByClassName('navbar-toggler')[0];
        var navList = document.getElementsByClassName('list-group')[0];

        modalBtn.addEventListener('click', function() {
            navList.classList.toggle('show');
        });
    </script>
    <script>
        // '로그인'버튼 누르면 모달창 띄우기
        var loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function() {
            var loginModal = document.getElementsByClassName('black-bg')[0];
            loginModal.classList.add('show-modal');
        });
    </script>
    <script>
        // '닫기'버튼 누르면 모달창 닫기
        var closeBtn = document.getElementById('close');
        closeBtn.addEventListener('click', function() {
            var loginModal = document.getElementsByClassName('black-bg')[0];
            loginModal.classList.remove('show-modal');
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
