<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Javascript Basic</title>
</head>
<body>
    <!-- 버튼을 누르면 알림창을 띄우고 싶음 -->
    <div id="alert-box-id" class="alert-box">
        알림창임
        <button onClick="closeAlertBox()">닫기</button>
    </div>
    <button onClick="showAlertBox()">버튼</button>

    <script> 
        // 코드를 짧게 축약해서 쓰고싶을 때, function 꺼내서 씁니다.
        // function --> 코드를 재사용하기 편리
        function showAlertBox() {
            document.getElementById('alert-box-id').style.display='block';
        }
        function closeAlertBox() {
            document.getElementById('alert-box-id').style.display='none';
        }
    </script>
</body>
</html>
