<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Javascript Basic</title>
</head>
<body>
    <!-- 버튼을 누르면 알림창을 띄우고 싶음 -->
    <div id="alert-box-id" class="alert-box">
        알림창임
        <button onClick="document.getElementById('alert-box-id').style.display='none';">닫기</button>
    </div>
    <button onClick="document.getElementById('alert-box-id').style.display='block';">버튼</button>
</body>
</html>
